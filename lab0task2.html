<!--Вариант 5.
Создайте форму, позволяющую выбирать несколько из данных значений в поле язык: английский, русский, французский, немецкий, испанский и пр. Используйте теги <label> и <input>.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Выбор языка</title>
</head>
<body>
  <form>
    <label for="lang0">Выберите язык:</label><br>
    <input id="lang0" type="checkbox"> Английский<br>
    <label for="lang1"></label>
    <input id="lang1" type="checkbox"> Русский<br>
    <label for="lang2"></label>
    <input id="lang2" type="checkbox"> Французский<br>
    <label for="lang3"></label>
    <input id="lang3" type="checkbox"> Немецкий<br>
    <label for="lang4"></label>
    <input id="lang4" type="checkbox"> Испанский<br>
  </form>
</body>
</html>
